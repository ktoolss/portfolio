<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Coin</title>
  <!-- * used google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- * used jquery -->
  <script 
    src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
    crossorigin="anonymous">
  </script>
  <!-- * used fontawesome -->
  <script src="https://kit.fontawesome.com/4dd305d0ad.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1 style="background-color: gold;">Welcome to The Coin</h1>

  <br>

  <p name="lastBlock" id="lastBlock"></p>

  <br>

  <!-- * transaction form -->
  <h3>Enter your Transaction info below.</h3>
  <form id="transactionForm" action="" method="">
    <label for="fromAddress">From Address:</label>
    <input id="from" name="fromAddress" type="text" placeholder="Your wallet key">
    <br>
    <label for="toAddress">To Address:</label>
    <input id="to" name="toAddress" type="text" placeholder="Their wallet key">
    <br>
    <label for="sendAmount">Amount:</label>
    <input id="sendAmount" name="amount" type="text" placeholder="Amount to send">
    <p id="transactionP"></p>
  </form> 

  <br>
  <hr>
  <br>
  
  <!-- * mine form, (deleted /mineBlock and POST from line 48 because it was mining two blocks-->
  <h3>Enter your Miner Address below.</h3>
  <form id="mineForm" action="" method="">
    <label for="fromAddress">Reward Address:</label><br>
    <input id="minerInput" name="fromAddress" type="text" placeholder="Your reward address">
    <p id="mineP"></p>
  </form> 

  <br>
  <hr>
  <br>
  
  <!-- * display wallet -->
  <h3>Your Wallet Balance.</h3>
  <form id="walletForm" action="" method="">
    <label for="wallet">Wallet Address:</label><br>
    <input id="walletInput" name="wallet" type="text" placeholder="Your wallet address">
    <p id="walletP"></p>
  </form> 


  <br>
  <hr>
  <br>
  
  <!-- * create user -->
  <h3>Create an account</h3>
  <form id="userForm" action="" method="">
    <label for="firstName">First Name:</label><br>
    <input id="firstName" name="firstName" type="text" placeholder="Your first name.">
    <label for="lastName">Last name:</label><br>
    <input id="lastName" name="lastName" type="text" placeholder="Your last name.">
    <label for="email">Email Address:</label><br>
    <input id="email" name="email" type="email" placeholder="Your email.">
    <label for="password">password:</label><br>
    <input id="password" name="password" type="password" placeholder="Your password">
    <p id="userP"></p>
  </form> 

  <br>
  <hr>
  <br>


  <script src="script.js"></script>
</body>
</html>
